{% extends 'lenta/base.html' %}
{% load crispy_forms_tags %}
{% block head %}
<title>Изменить Профиль</title>
{% endblock %}


{% block content %}
<div class="contain margincon">

    <form class="profile-form" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button id="edit_prof" type="submit">Сохранить</button>
        {% if user.is_authenticated %}
        <a id="change_pass" href="{% url 'change_password'%}">Изменить пароль</a>
    {% endif %}
    </form>
    <br>

</div>

{% endblock %}
